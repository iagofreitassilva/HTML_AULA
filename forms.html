<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulários</h1>
    <forms>
        <input type="text" placeholder="Seu nome"/>

        <br />

        <label for="email">Seu e-mail</label>
        <input id="email" type="email"/>
        
        <br />

        <input type="tel" placeholder="Seu telefone"/>

        <br />

        <input type="number" max="15" min="3" step="3"/> 

        <br />

        <input type="file" />

        <br />

        <input type="color" />

        <br />

        <input type="checkbox" id="checkbox-termos" /> 
        <label for="checkbox-termos"> Aceito os termos de uso</label>

        <br />

        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-preta" /> <label for="cor-preta">preto</label>
        <input type="radio" name="cor-favorita"  id="cor-verde" /> <label for="cor-verde">verde</label>
        <input type="radio" name="cor-favorita"  id="cor-branca" /> <label for="cor-branca">branco</label>
        
        <br />
        <br />

        <label>Qual seu filme favorito?</label>
        <select>
            <option>Filme A </option>
            <option>Filme B </option>
            <option>Filme C </option>
        </select>

        <br />
        <br />
        <br />

        <label>Qual seu fimle favorito?</label>
        <select multiple>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>

        <br />
        <br />
        <br />

        <textarea> Deixe aqui seu feedback!</textarea>

        <button type="submit">
            Enviar
        </button>
        
        <button type="reset">
            Limpar
        </button>

    </forms>
</body>
</html>
