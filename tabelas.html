<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>

    <table>

        <caption>Notas em mátematicas</caption>

        <thead>
            <tr>
                <th>Nome do aluno</th>
                <th>Nota do aluno</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Aluno A</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Aluno B</td>
                <td>6</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Média turma</td>
                <td>7.00</td>
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
